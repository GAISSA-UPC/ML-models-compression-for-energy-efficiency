# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tfgdemo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://tfgdemo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_20c83059f48d4c63b9252513a80547fe }}
        password: ${{ secrets.AzureAppService_ContainerPassword_d6d704cf1e2048c294551489b4564c30 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: tfgdemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_20c83059f48d4c63b9252513a80547fe }}/tfgdemo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tfgdemo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6b589dab0b404e10a65e260447c0f9e8 }}
        images: 'tfgdemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_20c83059f48d4c63b9252513a80547fe }}/tfgdemo:${{ github.sha }}'