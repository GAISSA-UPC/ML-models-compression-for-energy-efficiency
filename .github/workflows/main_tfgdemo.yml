# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tfgdemo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://tfgdemo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_05aabc821cb04192a16cbb170cb08453 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_613fa06cd13e4a898fc60f0537c961f3 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: tfgdemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_05aabc821cb04192a16cbb170cb08453 }}/tfgdemo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tfgdemo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c0593ac703fc43e8ac9e55b94f2213a7 }}
        images: 'tfgdemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_05aabc821cb04192a16cbb170cb08453 }}/tfgdemo:${{ github.sha }}'