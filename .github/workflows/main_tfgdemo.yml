# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - tfgdemo

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Log in to registry
      uses: docker/login-action@v1
      with:
        registry: https://tfgdemo.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_0e1a1355cf1a496f8a72cc89d6350ebd }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3e027269d88a48f4b139b8d37b0206d1 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v2
      with:
        push: true
        tags: tfgdemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0e1a1355cf1a496f8a72cc89d6350ebd }}/tfgdemo:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'tfgdemo'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_ad6e6a9799594670a2305cc5bedabc17 }}
        images: 'tfgdemo.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_0e1a1355cf1a496f8a72cc89d6350ebd }}/tfgdemo:${{ github.sha }}'